<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Todo List üìù</title>
<style>
  /* Global styles */
  body {
    background-color: #886ee1;
    color: #f0f0f0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    text-align: center;
  }

  /* Heading styles */
  h1 {
    font-size: 2.5rem;
    margin-bottom: 20px;
    color: #61dafb; /* Bright blue color for heading */
  }

  /* Todo list styles */
  .todo-list {
    max-width: 600px;
    background-color: #1e1e1e;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
  }

  .todo-item {
    background-color: #2b2b2b;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 5px;
    display: flex;
    align-items: center;
  }

  .todo-item input[type="checkbox"] {
    margin-right: 10px;
  }

  .todo-item span {
    flex: 1;
    font-size: 1.2rem;
  }

  .todo-item button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 5px 10px;
    cursor: pointer;
    border-radius: 3px;
    transition: background-color 0.3s ease;
  }

  .todo-item button:hover {
    background-color: #45a049;
  }

  /* Add task input and button styles */
  .add-task {
    margin-top: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .task-input {
    flex: 1;
    padding: 10px;
    font-size: 1.2rem;
    border: none;
    border-radius: 5px 0 0 5px;
  }

  .add-button {
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 0 5px 5px 0;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .add-button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Todo List üìù</h1>
  <div id="todo-list" class="todo-list">
    <!-- Todo items will be added here dynamically -->
  </div>
  <div class="add-task">
    <input type="text" id="task" class="task-input" placeholder="Enter task...">
    <button onclick="addTask()" class="add-button">Add Task</button>
  </div>
</div>

<script>
  // Function to add a new task
  function addTask() {
    var taskInput = document.getElementById('task');
    var taskText = taskInput.value.trim();
    if (taskText !== '') {
      var newItem = document.createElement('div');
      newItem.className = 'todo-item';
      newItem.innerHTML = `
        <input type="checkbox" onchange="toggleCompletion(this)">
        <span>${taskText}</span>
        <button onclick="deleteTask(this)">Delete</button>
      `;
      document.getElementById('todo-list').appendChild(newItem);
      taskInput.value = '';
    }
  }

  // Function to toggle task completion
  function toggleCompletion(checkbox) {
    var taskText = checkbox.nextElementSibling;
    if (checkbox.checked) {
      taskText.style.textDecoration = 'line-through';
    } else {
      taskText.style.textDecoration = 'none';
    }
  }

  // Function to delete a task
  function deleteTask(button) {
    button.parentElement.remove();
  }
</script>

</body>
</html>
